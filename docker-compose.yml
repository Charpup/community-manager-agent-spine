version: '3.8'

services:
  spine-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spine-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - SQLITE_PATH=/data/spine.db
      - CRUISE_INTERVAL_MS=300000
      - CRUISE_REPORT_LANGUAGE=zh-CN
    volumes:
      - spine-data:/data
    networks:
      - spine-network
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: spine-dashboard
    ports:
      - "3000:80"
    environment:
      - API_URL=http://spine-api:3001
    depends_on:
      - spine-api
    networks:
      - spine-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: spine-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - spine-api
      - dashboard
    networks:
      - spine-network
    restart: unless-stopped

volumes:
  spine-data:
    driver: local

networks:
  spine-network:
    driver: bridge
