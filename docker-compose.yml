services:
  agent:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - POLL_INTERVAL_MS=15000
      - SQLITE_PATH=./data/cm_agent.sqlite
    env_file:
      - .env
    stdin_open: true
    tty: true

  test:
    build:
      context: .
      target: development
    environment:
      - NODE_ENV=test
    command: [ "npm", "run", "test" ]
